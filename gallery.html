
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f9f9f9; }
        h1 { margin-top: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: auto; }
        .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .gallery img:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('keyword');

        async function fetchImages(keyword) {
            const response = await fetch(`/api/images?query=${encodeURIComponent(keyword)}`);
            const data = await response.json();
            return data.hits;
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.webformatURL;
                img.alt = image.tags;
                img.onclick = () => {
                    window.location.href = `editor.html?image=${encodeURIComponent(image.largeImageURL)}`;
                };
                gallery.appendChild(img);
            });
        }

        if (keyword) {
            fetchImages(keyword).then(displayImages).catch(err => {
                document.getElementById('gallery').innerHTML = '<p>Error loading images.</p>';
                console.error(err);
            });
        } else {
            document.getElementById('gallery').innerHTML = '<p>No keyword provided.</p>';
        }
    </script>
</body>
</html>
